apply plugin: 'java'

repositories {
    maven {
        url "http://maven.sabre.com/content/repositories/central/"
    }
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

sourceCompatibility = 1.8
jar {
    manifest {
        attributes 'Implementation-Title': 'Learning_Day'
    }
}


